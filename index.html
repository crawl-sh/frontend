<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crawl.sh</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <meta name="description" content="Yet another intelligent spider">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="og:title" property="og:title" content="Crawl.sh - Yet another intelligent spider">

  </head>
  <body>
    <div id="app"></div>
  </body>
  <style>
    body{
      margin: 0;
    }
    /* elementui patches */
    .el-dialog__body{
      padding-top: 0;
    }
    .el-dialog{
      border-radius: 8px;
    }

  </style>
  <script>
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIphone = sUserAgent.match(/iphone os/i) == 'iphone os';
    var bIsMidp = sUserAgent.match(/midp/i) == 'midp';
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == 'rv:1.2.3.4';
    var bIsUc = sUserAgent.match(/ucweb/i) == 'web';
    var bIsCE = sUserAgent.match(/windows ce/i) == 'windows ce';
    var bIsWM = sUserAgent.match(/windows mobile/i) == 'windows mobile';
    var bIsAndroid = sUserAgent.match(/android/i) == 'android';
    let isMobile;
    if(bIsIphone || bIsMidp || bIsUc7 || bIsUc || bIsCE || bIsWM || bIsAndroid ){
      isMobile = true;
    }
    if (window.innerWidth < 1000 && isMobile){
      window.location.href = "/wap"
    }else if (window.innerWidth < 1000){
      alert("请将浏览器宽度调大")
    }
  </script>
</html>
